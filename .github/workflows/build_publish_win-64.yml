    - name: Build & publish sofa-cosserat conda package
      shell: pwsh
      run: |
        conda activate c:\so-py${{ matrix.python-version }}
        cd conda\recipes
        $PKG_DIR = '..\..\..\rattler-bld'
        rattler-build build --recipe sofa-cosserat\recipe.yaml --variant-config ..\configs\win64.yaml --output-dir $PKG_DIR --experimental
