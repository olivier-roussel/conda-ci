        echo $PKGS
        anaconda -t ${{ secrets.ANACONDA_TOKEN }} upload -u sofa-framework -l main $PKGS --force

    - name: Build & publish sofa-softrobots conda package
      shell: pwsh
      run: |
        conda activate c:\so-py${{ matrix.python-version }}
